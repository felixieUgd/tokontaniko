<div class="container-fluid">
  <div class="row justify-content-center mrg-top-15">
    <div class="col-lg-12">
      <div class="card">
        <div class="tab-info">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a href="#tab-general" class="nav-link active" role="tab" data-toggle="tab">
                GENERAL
              </a>
            </li>
          </ul>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="tab-general">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg">
                    <form role="form" novalidate [formGroup]="companyForm" (ngSubmit)="updateGeneral()">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" formControlName="company_name"
                              [class.error]="submitted && companyForm.get('company_name')?.status === 'INVALID'">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName="company_email">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Téléphone</label>
                            <input type="text" class="form-control" formControlName="company_phone"
                              [class.error]="submitted && companyForm.get('company_phone')?.status === 'INVALID'">
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="form-group">
                            <label>NIF</label>
                            <input type="text" class="form-control" formControlName="company_NIF">
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="form-group">
                            <label>STAT</label>
                            <input type="text" class="form-control" formControlName="company_STAT">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Adresse ligne 1</label>
                            <input type="text" class="form-control" formControlName="company_address_line_1">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Adresse ligne 2</label>
                            <input type="text" class="form-control" formControlName="company_address_line_2">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-3">
                          <div class="form-group">
                            <label class="d-block">Logo</label>
                            <label for="img-upload-logo" class="pointer d-inline">
                              <span class="btn btn-default no-mrg-btm"><i class="fa fa-file mr-1"></i>Sélectionner un
                                fichier</span>
                              <input class="d-none" type="file" name="img-upload-logo" id="img-upload-logo"
                                ng2FileSelect [uploader]="uploader" (click)="uploadFile()">
                            </label>
                          </div>
                        </div>
                      </div>

                      <div class="border bottom my-4"></div>

                      <button type="submit" class="btn btn-info mr-0 pull-right" appXhrBtnIndicator>
                        <i class="fa fa-save"></i>
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
