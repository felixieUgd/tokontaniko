<div class="container-fluid">
  <div class="row justify-content-center mrg-top-15">
    <div class="col-lg-12">
      <div class="card" style="overflow: hidden;">
        <div class="tab-info">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a href="#tab-centered-1" class="nav-link active" role="tab" data-toggle="tab" translate>
                ÉTABLISSEMENT
              </a>
            </li>
          </ul>
          <div class="tab-content">
            <div stTable #table="stTable" role="tabpanel" class="tab-pane fade in active" id="tab-centered-1">
              <div class="row">
                <div class="col-lg">
                  <div>
                    <table class="table table-striped no-border m-0">
                      <tr>
                        <td colspan="2" class="text-center no-border">
                        </td>
                        <td colspan="4" class="no-border">
                          <button type="button" class="btn btn-info btn-sm pull-right" (click)="openSidePanelAdd()">
                            Ajouter établissement
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <th class="text-center" style="width: 5%;">Statut</th>
                        <th stSort="id" class="width-10">ID</th>
                        <th stSort="code" class="width-10">Code</th>
                        <th stSort="name">Nom</th>
                        <th class="width-20">Type</th>
                        <th class="width-10 text-center">Actions</th>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                        <td><input id="code" placeholder="Rechercher..." type="search" class="form-control input-sm" stDebounceTime="800"
                          stSearch="code" stFilterOperator="like" stFilterType="string"></td>
                        <td><input id="search" placeholder="Rechercher..." type="search"
                            class="form-control input-sm" stDebounceTime="800" stSearch="name"></td>
                        <td colspan="2"></td>
                      </tr>
                      <tr>
                        <td class="text-center" colspan="6" *ngIf="table.busy">
                          <i class="fa fa-spin fa-spinner"></i>
                        </td>
                      </tr>
                      <tr>
                        <td class="text-center" colspan="6" *ngIf="table.items.length === 0 && !table.busy">
                          Aucun enregistrement
                        </td>
                      </tr>
                      <tr *ngFor="let facility of table.items" [hidden]="table.busy">
                        <td class="text-center">
                          <i class="fa"
                            [ngClass]="{'fa-check-circle text-success': facility.is_enabled, 'fa-times-circle text-normal': !facility.is_enabled}"></i>
                        </td>
                        <td>{{facility.id}}</td>
                        <td>{{facility.code}}</td>
                        <td>{{facility.name}}</td>
                        <td>{{facility.FacilityType?.name}}</td>
                        <td class="text-center">
                          <button class="btn btn-sm btn-info btn-icon" (click)="openSidePanelAdd(facility)">
                            <i class="fa fa-pencil"></i>
                          </button>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>

              <hr style="margin: 0;" />

              <div class="row padding-10" stPagination #pager="stPagination">
                <div class="col-md">
                  <div class="btn btn-link disabled">
                    {{pager.length > 0 ? pager.lowerBoundIndex + 1 : 0}} - {{(pager.higherBoundIndex || -1) + 1}} sur
                    {{pager.length || 0}}
                  </div>
                </div>
                <div class="col-md-auto">
                  <div class="btn-group pagination justify-content-end">
                    <button type="button" class="btn btn-default" (click)="pager.selectPreviousPage()"
                      [disabled]="!pager.isPreviousPageEnabled()">
                      <i class="ti-arrow-left"></i>
                    </button>
                    <button type="button" class="btn btn-default" (click)="pager.selectNextPage()"
                      [disabled]="!pager.isNextPageEnabled()">
                      <i class="ti-arrow-right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
