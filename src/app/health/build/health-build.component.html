<div class="container-fluid">
  <div class="pdd-horizon-30">
    <div class="card" *ngIf="requestTypes">
      <div class="tab-info">
        <ul class="nav nav-tabs">
          <li class="nav-item" *ngFor="let type of requestTypes; let index = index">
            <a class="nav-link" role="tab" data-toggle="tab" (click)="selectedRequestTypeId = type.id"
              [class.active]="index === 0" [href]="'#type-' + type.id">{{ type.name }}</a>
          </li>
        </ul>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in p-4" *ngFor="let type of requestTypes; let index = index"
            [class.active]="index === 0" [id]="'type-' + type.id">
            <app-health-build-settings [requestTypeId]="type.id"></app-health-build-settings>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
