<div class="card">
  <div class="card-heading text-center">
    <h4 class="card-title font-size-25">Récupération de mot de passe</h4>
  </div>
  <div class="card-body">
    <div class="pdd-horizon-20">
      <form role="form" [formGroup]="resetForm" (ngSubmit)="send()">
        <div class="row">
          <div class="col-md-12">
            <div class="input-icon form-group">
              <input type="email" class="form-control" placeholder="Entrez votre adresse email"
                     formControlName="email" [class.error]="submitted && resetForm.get('email').status === 'INVALID'">
              <i class="ti-email"></i>
            </div>
          </div>
        </div>
        <span class="text-danger" *ngIf="resetForm.get('email').errors?.email">Adresse email non valide</span>

        <div class="mrg-vertical-10 text-center">
          <button class="btn btn-info no-mrg-btm">Envoyer</button>
          ou
          <a class="mrg-left-10" [routerLink]="['/authentication/login']">Se connecter</a>
        </div>

      </form>
    </div>
  </div>
</div>
