<div class="table-responsive">
  <table class="table no-border mb-0">
    <thead>
      <tr>
        <th class="no-border">N°</th>
        <th class="no-border" translate>common.CATEGORY</th>
        <!-- <th class="no-border ">Année</th> -->
        <th class="no-border" translate>common.AMOUNT</th>
        <th class="no-border text-center" translate>common.STATUS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Bills">
        <td>
          <a href [routerLink]="[redirectLink, item?.id]">{{item?.id}}</a>
        </td>
        <td>
          {{item?.Category?.name}}
        </td>
        <td>
          {{item?.amount | currency:'MGA':'Ar'}}
        </td>
        <td class="text-center">
          <label class="label label-{{bgColor(item?.status)}} text-uppercase">
            {{'status.' + item?.status | translate}}
          </label>
        </td>
      </tr>
      <tr *ngIf="!Bills || Bills?.length === 0">
        <td colspan="4" class="text-center" translate>
          common.NO_RECORD
        </td>
      </tr>
    </tbody>
  </table>
</div>
